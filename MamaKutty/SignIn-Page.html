<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body><center>
    <div class="container">
        <div class="left-side">
            <img src="images/img (7).jpg" width="200px" >
        </div>
        <div class="right-side">
            <div class="form-box">
                <h1>Sign up to Website</h1>
                <button class="google-signup"><img src="d:\MamaKutty\images\google.png" style="width: 30px;" >Sign up with Google</button>
                <button class="email-signup">Continue with email</button>
                <div class="input-form">
                    <label for="name">Name</label>
                    <input type="text" id="name" placeholder="Your Name">
                    
                    <label for="username">Username</label>
                    <input type="text" id="username" placeholder="Username">
                    
                    <label for="email">Email</label>
                    <input type="email" id="email" placeholder="Your Email">
                    
                    <label for="password">Password</label>
                    <input type="password" id="password" placeholder="6+ characters">
                    <div class="check">
                        <input type="checkbox" id="terms">
                        <label for="terms">I agree with the Terms of Service, Privacy Policies.</label>
                    </div>

                <button class="create-account">Create Account</button>
                <p>Already have an account? <a href="file:///D:/MamaKutty/Login-Page1.html">Sign In</a></p>
                </div>
            </div>
        </div>
    </div>
    </center>
</body>
</html>
